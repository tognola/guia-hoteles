        <h1>Dejame tu comentario</h1>
        <form class="" action="index.html" method="post">
          <div class="form-row">
            <div class="form-group col-sm-6">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="" class="form-control" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group col-sm-6">
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" name="" class="form-control" placeholder="Ingrese su apellido">
            </div>
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="" class="form-control" placeholder="Ingrese su E-mail">
          </div>
          <div class="form-row">
            <div class="form-group col-sm-9">
              <label for="domicilio">Domicilio</label>
              <input type="text" id="domicilio" name="" class="form-control" placeholder="Ingrese su domicilio">
            </div>
            <div class="form-group col-sm-3">
              <label for="provincia">Provincia</label>
              <select class="form-control"  id="provincia" name="">
                <option value="">Buenos Aires</option>
                <option value="">Corrientes</option>
                <option value="">Chaco</option>
                <option value="">Cordoba</option>
                <option value="">Catamarca</option>
                <option value="">San Juan</option>
                <option value="">Tucuman</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="comentario">Comentario</label>
            <textarea name="name" rows="8" cols="80" class="form-control" id="comentario"></textarea>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="" value="" id="gridCheck">
              <label for="gridCheck" class="form-check-label">Quiero que me contacten</label>
            </div>
          </div>
          <button type="submit" name="button" class="btn btn-primary">Enviar</button>
        </form>

      </div>
